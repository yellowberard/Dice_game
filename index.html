<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="whole">
      <div class="head">
        <h1>The Dice Game</h1>
      </div>
      <div class="game">
        <div class="p1">
          <div clas="p1-head">
            <h2>Player-1</h2>
          </div>
          <div class="p1-dice">
            <img class="p1-img" src="assests\dice1.png" alt="dice-1" />
          </div>
        </div>
        <div class="p2">
          <div class="p2-head">
            <h2>Player-2</h2>
          </div>
          <div class="p2-dice">
            <img class="p2-img" src="assests\dice1.png" alt="dice-1" />
          </div>
        </div>
      </div>
      <div class="play-btn-div">
        <button class="play-btn">
          <img src="assests\roll-the.gif" alt="" class="play-btn-img" />
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
